<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <style>
        body {
            background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);
        }

        .heading {
            text-align: center;
        }

        .dice-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice-img {
            width: 100px;
            height: 100px;
            margin: 20px auto;

        }

        .btn-roll {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100px;
            border: none;
            color: white;
            border-radius: 5px;
            background-color: rgb(221, 83, 83);
        }
    </style>
</head>

<body>
    <h1 class="heading">Dice Roller</h1>
    <div class="dice-container">
        <img src="one.png" id="img-dice" class="dice-img">
        <button class="btn-roll" onclick="rollDice()">Rolle Dice</button>
    </div>
    <script>
        const imgDice = document.getElementById("img-dice");

        function gatDiceFace() {
            const min = 1;
            const max = 6;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function rollDice() {
            const diceFace = gatDiceFace();

            if (diceFace == 1) {
                imgDice.src = "one.png";
            } else if (diceFace == 2) {
                imgDice.src = "two.png";
            } else if (diceFace == 3) {
                imgDice.src = "three.png";
            } else if (diceFace == 4) {
                imgDice.src = "four.png";
            } else if (diceFace == 5) {
                imgDice.src = "five.png";
            } else if (diceFace == 6) {
                imgDice.src = "six.png";
            }
        } 
    </script>

</body>

</html>
