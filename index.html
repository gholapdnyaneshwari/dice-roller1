<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <style>
        body {
            background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);
        }

        .heading {
            text-align: center;
        }

        .dice-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice-img {
            width: 100px;
            height: 100px;
            margin: 20px auto;

        }

        .btn-roll {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100px;
            border: none;
            color: white;
            border-radius: 5px;
            background-color: rgb(221, 83, 83);
        }
    </style>
</head>

<body>
    <h1 class="heading">Dice Roller</h1>
    <div class="dice-container">
        <img src="one.png" id="img-dice" class="dice-img">
        <button class="btn-roll" onclick="rollDice()">Rolle Dice</button>
    </div>

</body>

</html>
